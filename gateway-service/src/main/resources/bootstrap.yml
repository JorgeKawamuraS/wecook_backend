server:
  port: 8093
eureka:
  client:
    serviceUrl:
      defaultZone: ${EUREKA_SERVER:http://registry-service:8761/eureka}
spring:
  application:
    name: gateway-service
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
      routes:
        - id: cookbook-service
          uri: lb://cookbook-service
          predicates:
            - Path=/cookbooks/**
        - id: profile-service
          uri: lb://profile-service
          predicates:
            - Path=/profiles/**
        - id: recipe-service
          uri: lb://recipe-service
          predicates:
            - Path=/recipes/**
        - id: subscription-service
          uri: lb://subscription-service
          predicates:
            - Path=/subscriptions/**
